<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rating Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="star-icon">
          <img src="./images/icon-star.svg" alt="star icon" />
        </div>
        <div class="text-content">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <form id="rating-forn">
          <div class="selection-container">
            <div class="round-element" data-value="1">1</div>
            <div class="round-element" data-value="2">2</div>
            <div class="round-element" data-value="3">3</div>
            <div class="round-element" data-value="4">4</div>
            <div class="round-element" data-value="5">5</div>
          </div>
          <input type="hidden" name="selectedValue" id="selectedValue" />
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="container-ty hide">
        <div class="thank-you">
          <img src="./images/illustration-thank-you.svg" alt="thank-you" />
          <div class="selection-info">
            <p>You selected 4 out of 5</p>
          </div>
        </div>
        <div class="text-content-ty">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch
          </p>
        </div>
      </div>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
